<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta charset='utf-8' />
    <title>TileGridLayer Example</title>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <style>
      html, body { height: 100%; width: 100%; }
      body { position: relative; }
      #map {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
      .tile-grid-label {
        font-weight: bold;
        text-shadow:
          -1px  1px #fff,
          -1px -1px #fff,
           1px -1px #fff,
           1px  1px #fff;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <script src='//rawgit.com/mapbox/node-sphericalmercator/master/sphericalmercator.js'></script>
    <script src='../L.TileGridLayer.js'></script>
    <script>
      var app = {};
      app.map = L.mapbox.map('map', 'rclark.haln52mp', { tileLayer: { detectRetina: true } });
      L.tileGridLayer().addTo(app.map);
    </script>
  </body>
</html>
